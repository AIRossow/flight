<div>
	<input type="text" placeholder="username" ng-model = '$userCtrl.userService.username'>
	<input type="text" placeholder="password" ng-model = '$userCtrl.userService.password'>
	<button ng-Click = "$userCtrl.userService.login()">Login</button>
	<button ng-Click = "$userCtrl.userService.register()" >Register</button>
</div>
