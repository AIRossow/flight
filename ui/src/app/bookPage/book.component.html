<div map-lazy-load="https://maps.google.com/maps/api/js">
	<ng-map center="[35.5175, -86.5804]" zoom="7">
	  <marker
	    ng-repeat="$mapMarker in $mapCtrl.markers"
	    position="{{$mapMarker.position}}">
	  </marker>
	  <shape
	    ng-repeat="$mapPath in $mapCtrl.paths"
	    name="polyline"
	    path="{{$mapPath.path}}"
	    stroke-color="{{$mapPath.strokeColor}}"
	    stroke-opacity="{{$mapPath.strokeOpacity}}"
	    stroke-weight="{{$mapPath.strokeWeight}}"
	    geodesic="{{$mapPath.geodesic}}">
	  </shape>
</ng-map>
</div>

<table style = "width:100%">
	<td>Origin</td>
	<td>Destination</td>
	<td>Flight Time</td>
	<td>Offset</td>
	<tr ng-repeat = "routes in $bookCtrl.routes">
		<td> {{routes.origin}}</td>
		<td>{{routes.destination}}</td>
		<td>{{routes.flightTime}}</td>
		<td>{{routes.offset}}</td>
		<td><button ng-Click = "$bookCtrl.bookService.bookFlight(routes)">Book Flight</button></td>
	</tr>
</table>

<div>
	<button ng-Click = "$bookCtrl.bookService.getBookedFlights()">Get Booked Flights</button>
	<table style = "width:100%" ng-style='$bookCtrl.bookService.showBook'>
	<td>Origin</td>
	<td>Destination</td>
	<td>Flight Time</td>
	<td>Offset</td>
	<tr ng-repeat = "flights in $bookCtrl.bookService.bookedFlights">
		<td> {{flights.origin}}</td>
		<td>{{flights.destination}}</td>
		<td>{{flights.flightTime}}</td>
		<td>{{flights.offset}}</td>
	</tr>
</table>
</div>
